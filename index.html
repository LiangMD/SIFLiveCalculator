<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#ECEFF1">
        <title>SIF Live Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/bootstrap-filestyle.min.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body>
        <div class="jumbotron">
            <div class="container">
                <nav class="navbar navbar-default navbar-static-top" style="background-color: #fff" role="navigation">
                    <a class="navbar-brand" href="#"><span class="text-center">スクフェス Live Calculator</span></a>
                </nav>
                <div class="row" id="selectSongText">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h2 class="text-center">Choose Live</h2>
                    </div>
                </div>

                <div class="row">


                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="well well-sm" style="padding-top: 0px; padding-bottom: 0px;">
                            <h3>Filter</h3>
                            <div class="well well-sm" style="padding-top: 0px">
                                <h4>Artist</h4>
                                <input id="muse" class="checkbox-custom" type="checkbox" checked onclick="updateLiveLists()">
                                <label for="muse" class="checkbox-custom-label">μ's</label>

                                <input id="aqours" class="checkbox-custom" type="checkbox" checked onclick="updateLiveLists()">
                                <label for="aqours" class="checkbox-custom-label">Aqours</label>
                            </div>

                            <div class="well well-sm" style="padding-top: 0px">
                                <h4>Attribute</h4>
                                <input id="smile" class="checkbox-custom" type="checkbox" checked onclick="updateLiveLists()">
                                <label for="smile" class="checkbox-custom-label"><span style="color: #E91E63">Smile</span></label>

                                <input id="pure" class="checkbox-custom" type="checkbox" checked onclick="updateLiveLists()">
                                <label for="pure" class="checkbox-custom-label"><span style="color: #4CAF50">Pure</span></label>

                                <input id="cool" class="checkbox-custom" type="checkbox" checked onclick="updateLiveLists()">
                                <label for="cool" class="checkbox-custom-label"><span style="color: #2196F3">Cool</span></label>
                            </div>

                            <div class="well well-sm" style="padding-top: 0px">
                                <h4>Difficulty</h4>
                                <input id="easy" class="checkbox-custom" type="checkbox" onclick="updateLiveLists()">
                                <label for="easy" class="checkbox-custom-label">EASY</label>

                                <input id="normal" class="checkbox-custom" type="checkbox" onclick="updateLiveLists()">
                                <label for="normal" class="checkbox-custom-label">NORMAL</label>

                                <input id="hard" class="checkbox-custom" type="checkbox" onclick="updateLiveLists()">
                                <label for="hard" class="checkbox-custom-label">HARD</label>

                                <input id="expert" class="checkbox-custom" type="checkbox" checked onclick="updateLiveLists()">
                                <label for="expert" class="checkbox-custom-label">EXPERT</label>

                                <input id="master" class="checkbox-custom" type="checkbox" onclick="updateLiveLists()">
                                <label for="master" class="checkbox-custom-label">MASTER</label>
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div style="margin-bottom: 10px" id="liveListList">
                            <div style="margin-bottom: 15px" class="well well-sm" id="liveList1Frame">
                                <h4>First Live</h4>
                                <select name="live" id="liveList1" class="form-control" required="required" onchange="changeSelectColors()"></select>
                            </div>
                            <div style="margin-bottom: 15px" class="well well-sm" id="liveList2Frame">
                                <h4>Second Live</h4>
                                <select name="live" id="liveList2" class="form-control" required="required" onchange="changeSelectColors()"></select>
                            </div>
                            <div style="margin-bottom: 15px" class="well well-sm" id="liveList3Frame">
                                <h4>Third Live</h4>
                                <select name="live" id="liveList3" class="form-control" required="required" onchange="changeSelectColors()"></select>
                            </div>
                        </div>
                        <div class="text-center" style="margin-bottom: 10px">
                            <button type="button" class="btn btn-default" onclick="addLiveList()" id="addLiveList">
                                <span class="glyphicon glyphicon-plus" style="color: green"></span>
                            </button>
                            <button type="button" class="btn btn-default" onclick="removeLiveList()" id="removeLiveList">
                                <span class="glyphicon glyphicon-minus" style="color: red"></span>
                        </button>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px">
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                        <input id="openFile" type="file" class="filestyle" accept=".sd">
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <div class="text-center">
                            <button class="btn btn-default" onclick="loadFile()">Load file</button>
                        </div>
                    </div>
                </div>



                <div class="row" style="margin-bottom: 20px">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="calculate()">Calculate</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-body">
                                <h3>Result</h3>
                            </div>
                            <div class="panel-footer">
                                <p id="result">result</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- container -->
        </div>
        <!-- jumbotron -->
    </body>

</html>
